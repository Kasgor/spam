<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New User</h2>
    <form id="addUserForm">
        <div class="form-group">
            <label for="userName">Name</label>
            <input value="{{user.name}}" type="text" class="form-control" id="userName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="userSurname">Surname</label>
            <input type="text" class="form-control" id="userSurname" placeholder="Enter surname" required>
        </div>
        <div class="form-group">
            <label for="userPatronymic">Patronymic</label>
            <input type="text" class="form-control" id="userPatronymic" placeholder="Enter patronymic" required>
        </div>
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>


    <h2 class="mt-5">Email Addresses</h2>
    <ul id="emailList" class="list-group">

    </ul>
    <div class="mt-3">
        <h4>Presets</h4>
        <button type="button" class="btn btn-info preset-btn" data-subject="Preset 1" data-message="Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello ">Preset 1</button>
        <button type="button" class="btn btn-info preset-btn" data-subject="Preset 2" data-message="Funny">Preset 2</button>
        <button type="button" class="btn btn-info preset-btn" data-subject="Preset 3" data-message="Super cat">Preset 3</button>
    </div>
    <h2 class="mt-5">Send Email</h2>
    <form id="sendEmailForm">
        <div class="form-group">
            <label for="emailSubject">Subject</label>
            <input type="text" class="form-control" id="emailSubject" placeholder="Enter subject">
        </div>
        <div class="form-group">
            <label for="emailMessage">Message</label>
            <textarea class="form-control" id="emailMessage" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js" type="application/javascript">


</script>
</body>
</html>
